<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Results</title>
  <link rel="stylesheet" href="{{ url_for ('static', filename = 'style5.css')}}">
</head>
<body>
  <header>
    <h1>Search Results for "{{ query }}"</h1>
    <a id="back" href="/home">‚Üê Back to Home</a>
  </header>

  <main>
    {% if results %}
      <div class="search-results">
        {% for key, anime in results.items() %}
          <div class="anime-card">
            <a href="/anime/{{ key }}">
              <img id="anime-photo" src="{{ url_for('static', filename='image/' + anime.image) }}" alt="{{ anime.title }}" >
            </a>
            <div class="detail">
              <p>Anime: {{ anime.title }}</p>
              <p>Gnere: {{ anime.genre }}</p>
              <p>Season: {{ anime.season }}</p>
            </div>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <p id="none">we didn't find what you searching.</p>
    {% endif %}
  </main>
  <footer>
        <p>&copy; 2025 Aniway. All rights reserved.</p>
  </footer>
</body>
</html>
